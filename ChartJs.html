<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; margin: 0; justify-content: space-evenly; flex-wrap: wrap;">
    <h2 style="width: 100vw; font-family:Arial, Helvetica, sans-serif;">Gráficos</h2>
    <br>
    <div>
        <canvas id="myChart" style="position: relative; height: 30vh; width: 48vw"></canvas>
    </div>
    <br>
    <div>
        <canvas id="myChart2" style="position: relative; height: 30vh; width: 48vw"></canvas>
    </div>
</body>

<script>

    // Labels e Charts types //
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54,162,235)',
            borderColor: 'rgb(54,162,235)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54,162,235)',
            borderColor: 'rgb(54,162,235)',
            data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };

    // configs //

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

    <!--conexão dos charts com elementos html (div)-->

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
